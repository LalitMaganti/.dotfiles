config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  ignoreempty: false
  keepdot: true
  link_dotfile_default: link
  link_on_import: nolink
  longkey: false
  showdiff: false
  workdir: ~/.config/dotdrop
dotfiles:
  fish_env_laptop:
    dst: ~/.config/fish/env.fish
    src: fish/env_laptop.fish
  fish_env_desktop:
    dst: ~/.config/fish/env.fish
    src: fish/env_desktop.fish
  i3_laptop:
    dst: ~/.config/i3/config
    src: i3/config_laptop
  i3_desktop:
    dst: ~/.config/i3/config
    src: i3/config_desktop
  i3blocks_laptop:
    dst: ~/.config/i3blocks/config
    src: i3blocks/config_laptop
  i3blocks_desktop:
    dst: ~/.config/i3blocks/config
    src: i3blocks/config_desktop
  nvim_rc:
    dst: ~/.config/nvim/init.vim
    src: nvim/init.vim
  fish:
    dst: ~/.config/fish/config.fish
    src: fish/config.fish
  termite:
    dst: ~/.config/termite/config
    src: termite/config
  rofi:
    dst: ~/.config/rofi/config
    src: rofi/config
  wallpaper:
    dst: ~/.local/share/desktop/wallpaper.png
    src: wallpaper/wallpaper.png
  tmux:
    dst: ~/.tmux.conf
    src: tmux/tmux.conf
profiles:
  lalit-xps:
    dotfiles:
    - nvim_rc
    - fish_env_laptop
    - i3blocks_laptop
    - i3_laptop
  lalit-hp:
    dotfiles:
    - nvim_rc
    - i3_desktop
    - i3blocks_desktop
    - fish
    - termite
    - fish_env_desktop
    - rofi
    - wallpaper
    - tmux
  lalit-do:
    dotfiles:
    - nvim_rc
